<section class="container">
  <header class="header d-flex">
    <div class="buscar-pensamentos">
      <input
        type="search"
        class="filtro"
        placeholder="O que você procura?"
        autofocus
        [(ngModel)]="filter"
        (keyup)="searchThoughts()"
      />
      <img src="../../../../assets/imagens/procurar.png" alt="Lupa azul" />
    </div>
    <h2 class="ff-inter">{{ title }}</h2>
    <div class="botoes">
      <button class="botao" (click)="reloadComponent()">Meu Mural</button>
      <button class="botao" (click)="listFavorites()">Meus Favoritos</button>
      <button routerLink="/criar-pensamento" class="botao">
        Novo pensamento
      </button>
    </div>
  </header>
  <div class="mural" *ngIf="thoughtsList.length > 0; else semPensamentos">
    <div *ngFor="let thought of thoughtsList">
      <app-card-thought
        [pensamento]="thought"
        [listaFavoritos]="listaFavoritos"
      ></app-card-thought>
    </div>
  </div>
</section>
<app-load-more-button
  [existMoreThoughts]="existMoreThoughts"
  (click)="loadMoreThoughts()"
>
</app-load-more-button>
<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há pensamentos cadastrados!</p>
  </div>
</ng-template>
