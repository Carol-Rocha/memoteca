<div
  class="   pensamento {{ pensamento.modelo }} ff-roboto-mono "
  [ngClass]="widthOfThought()"
>
  <img
    src="../../../../assets/imagens/{{ pensamento.modelo }}.png"
    alt="Aspas coloridas"
  />
  <p class="conteudo">{{ pensamento.conteudo }}</p>
  <p class="autoria">
    <b>{{ pensamento.autoria }}</b>
  </p>
  <div class="acoes">
    <button class="botao-favorito">
      <img
        src="../../../../assets/imagens/coracao-{{ changeFavoriteIcon() }}.png"
        alt="ícone de favorito {{ changeFavoriteIcon() }}"
        (click)="updateFavorites()"
      />
    </button>
    <button
      class="botao-editar"
      routerLink="/editar-pensamento/{{ pensamento.id }}"
    >
      <img
        src="../../../../assets/imagens/icone-editar.png"
        alt="ícone de editar"
      />
    </button>
    <button
      class="botao-excluir"
      routerLink="/deletar-pensamento/{{ pensamento.id }}"
    >
      <img
        src="../../../../assets/imagens/icone-excluir.png"
        alt="ícone de excluir"
      />
    </button>
  </div>
</div>
